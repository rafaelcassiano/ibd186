<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
 
    <ui:include src="/layout/imports.xhtml"></ui:include>
 
    <h:body>
        <ui:include src="/layout/header.xhtml">
            
        </ui:include>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>
                    <ui:insert name="titulo">
                        <h:outputText value="HOME"/>
                    </ui:insert>
                </h2>
            </div>
            <div class="panel-body">
                <h:messages id="messages" globalOnly="true" class="alert alert-warning" role="alert"/>
                <ui:insert name="principal" >
                    <h:outputText value="Bem vindo!"/>
                </ui:insert>
            </div>
            <div class="panel-footer">
                <p class="text-right bold">Desenvolvido por: <strong>Grupo</strong></p>
            </div>
        </div>
        <div id="divAlterarSenha" title="Alterar Senha" style="display: none">
            <h:form id="formAlterarSenha">
                <div class="form-group">
                    <label>Senha Atual:</label>
                    <h:inputSecret styleClass="form-control" value="#{loginController.senhaAtual}">
                        <f:ajax/>
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <label>Nova Senha:</label>
                    <h:inputSecret styleClass="form-control" value="#{loginController.novaSenha}">
                        <f:ajax/>
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <label>Confirmação Senha:</label>
                    <h:inputSecret styleClass="form-control" value="#{loginController.confirmacaoSenha}">
                        <f:ajax/>
                    </h:inputSecret>
                </div>
                <h:commandButton value="Salvar" action="#{loginController.alterarSenha}" styleClass="btn btn-primary">
                    <f:ajax/>
                </h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
